apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-web-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/MohammadAmannn/Go-web-app-Devopsified.git
    targetRevision: main
    path: k8s/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
